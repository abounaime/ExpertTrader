logging.level.org.springframework=DEBUG

spring.application.name=ExpertTrader
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# IG Markets API
ig.api.base-url=https://api.ig.com/gateway/deal
ig.api.username=${IG_API_USERNAME}
ig.api.password=${IG_API_PASSWORD}
ig.api.key=${IG_API_KEY}
ig.api.security-token-label=X-SECURITY-TOKEN
ig.api.cst-label=CST
ig.api.key-label=X-IG-API-KEY

# Alpha Vantage API
alpha.api.key=G809LTTVGPW05FU1
alpha.api.url=https://www.alphavantage.co/query

#Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


